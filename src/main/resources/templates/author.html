<!DOCTYPE html>
<html>
<head>
    <title>Autore</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>
<body>
    <header>
        <div th:if="${userDetails}">
            <span th:text="${userDetails.username}"></span>
            <a href="/logout">Logout</a>
        </div>
        <div th:unless="${userDetails}">
            <a href="/login">Login</a>
        </div>
    </header>

    <div><a href="/"><img src="/images/logo-siw.png" width="20%"/></a></div>
    <h1>Dettagli Autore</h1>
    <div th:if="${author}">
        <span th:text="${author.name} + ' ' + ${author.surname}">George Orwell</span>
        <span th:text="'(' + ${author.dateOfBirth} + ')'">25/07/1903</span>
        <span><img width="5%" th:src="${author.urlOfPicture}" /></span>
    </div>
    <div th:unless="${author}">Non esiste</div>
</body>
</html>
