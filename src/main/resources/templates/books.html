<!DOCTYPE html>
<html>
<head>
<title>Book</title>
<link rel="stylesheet" href="/stile.css?version=2"/>
</head>
<body>
  <div><a href="/"><img src="/logo-siw.png" width="50%"/></a></div>
  <h1>Book</h1>
  <div th:if="${books.isEmpty()}">Non ci sono libri nel sistema</div>
  <ul>
   <li th:each="book:${books}">
     <a th:href="@{'/book'+'/'+${book.id}}" th:text="${book.title}+'(+${book.year}+')'">Up!(2000)</a>"
    </li>
  </ul>
</body>
</html>
