<!DOCTYPE html>
<html>

<head>
	<title>Book</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div><a href="/"><img src="/images/logo-siw.png" width="20%"/></a></div>
	<h1>Libri che soddisfano i requisiti</h1>
	<div th:if="${books.isEmpty()}">Non ci sono libri che soddisfano i requisiti</div>
	<ul th:if="${!books.isEmpty()}">
		<li th:each="book : ${books}">
			<a href="book.html" th:href="@{'/book' + '/' + ${book.id}}"
				th:text="${book.title} + ' (' + ${book.year}+')'">Up! (2000)</a>
		</li>
	</ul>
</body>

</html>
