<!DOCTYPE html>
<html>
<head>
    <title>Cerca Libro</title>
    <link rel="stylesheet" href="/css/stile.css"/>
</head>
<body>

<header>
    <div th:if="${userDetails}">
        <span th:text="${userDetails.username}"></span>
        <a href="/logout">Logout</a>
    </div>
    <div th:unless="${userDetails}">
        <a href="/login">Login</a>
    </div>
</header>

<div><a href="/"><img src="/images/logo-siw.png" width="20%"/></a></div>

<h1>Cerca libro per anno</h1>

<div class="form-container">
    <form th:action="@{/searchBooks}" method="post">
        <div class="form-group">
            <label for="year">Anno:</label>
            <input type="text" id="year" name="year" th:value="${year}"/>
        </div>
        <div class="form-group">
            <input type="submit" class="submit-button" value="Cerca"/>
        </div>
    </form>
</div>

</body>
</html>
