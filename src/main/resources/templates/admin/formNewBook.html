<!DOCTYPE html>
<html>
<head>
    <title>Aggiungi un Libro</title>
    <link rel="stylesheet" href="/css/stile.css"/>
    <script src="/js/searchAuthors.js" defer></script>
</head>
<body>

<header>
    <div th:if="${userDetails}">
        <span th:text="${userDetails.username}"></span>
        <a href="/logout">Logout</a>
    </div>
    <div th:unless="${userDetails}">
        <a href="/login">Login</a>
    </div>
</header>

<div><a href="/"><img src="/images/logo-siw.png" width="20%"/></a></div>
<h1>Aggiungi un libro</h1>

<form th:action="@{/book}" method="POST" th:object="${book}" enctype="multipart/form-data" class="form-container">
    <div>
        Titolo: <span><input required type="text" th:field="*{title}"/></span>
    </div>
    <div>
        Anno: <span><input required type="number" th:field="*{year}"/></span>
    </div>

 
            <div class="form-group">
                <label for="file">Fotografia:</label>
                <input type="file" id="file" name="file" />
            </div>
        Autore: <span><input type="text" id="authorSearch" oninput="searchAuthors()" placeholder="Cerca autori..."/></span>
        <input type="hidden" id="selectedAuthorId" name="authorId"/>
        <div id="authorSuggestions"></div>
    </div>
    <div>
        <span><button type="submit" class="submit-button">Conferma</button></span>
    </div>
</form>


</body>
</html>
