<!DOCTYPE html>
<html>
<head>
    <title>Aggiungi un Libro</title>
    <link rel="stylesheet" href="/css/stile.css"/>
    <script src="/js/searchAuthors.js" defer></script> <!-- Include il file JavaScript -->
    <style>
        #authorSuggestions {
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            background-color: #fff;
            position: absolute;
            z-index: 1000;
        }
        #authorSuggestions div {
            padding: 8px;
            cursor: pointer;
        }
        #authorSuggestions div:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>

<header>
    <div th:if="${userDetails}">
        <span th:text="${userDetails.username}"></span>
        <a href="/logout">Logout</a>
    </div>
    <div th:unless="${userDetails}">
        <a href="/login">Login</a>
    </div>
</header>

<div><a href="/"><img src="/images/logo-siw.png" width="20%"/></a></div>
<h1>Aggiungi un libro</h1>

<form th:action="@{/book}" method="POST" th:object="${book}">
    <div>
        Titolo: <span><input required type="text" th:field="*{title}"/></span>
    </div>
    <div>
        Anno: <span><input required type="number" th:field="*{year}"/></span>
    </div>
    <div>
        URL immagine: <span><input type="url" th:field="*{urlImage}"/></span>
    </div>

    <!-- Barra di ricerca per autori -->
    <div>
        Autore: <span><input type="text" id="authorSearch" oninput="searchAuthors()" placeholder="Cerca autori..."/></span>
        <input type="hidden" id="selectedAuthorId" name="authorId"/> <!-- Campo nascosto per ID autore selezionato -->
        <div id="authorSuggestions"></div> <!-- Div per i suggerimenti -->
    </div>

    <div>
        <span><button type="submit">Conferma</button></span>
    </div>
</form>

</body>
</html>
