<!DOCTYPE html>
<html>

<head>
	<title>Book</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	 <header>
        <div th:if="${userDetails}">
            <span th:text="${userDetails.username}"></span>
            <a href="/logout">Logout</a>
        </div>
        <div th:unless="${userDetails}">
            <a href="/login">Login</a>
        </div>
    </header>

	<div><a href="/"><img src="/images/logo-siw.png" width="20%" /></a></div>
	<h1>Book</h1>
	<div th:if="${books.isEmpty()}">Non ci sono libri nel sistema</div>
	<ul>
		<li th:each="book : ${books}">
			<span th:text="${book.title} + ' (' + ${book.year} + ')'">Up! (2000)</span>
			<a th:href="@{'/admin/formUpdateBook' + '/' + ${book.id}}">Aggiorna</a>
		</li>
	</ul>
</body>

</html>
