<!DOCTYPE html>
<html>

<head>
    <title>SiwBook - Homepage</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
    <header>
        <div th:if="${userDetails}">
            <span th:text="${userDetails.username}"></span>
            <a href="/logout">Logout</a>
        </div>
        <div th:unless="${userDetails}">
            <a href="/login">Login</a>
        </div>
    </header>

    <div>
        <a href="/"><img src="/images/logo-siw.png" width="20%" alt="Logo"/></a>
    </div>
    <h1>Consulta l'archivio</h1>
    <div>
        <a href="/book">Elenco Libri</a>
    </div>
    <div>
        <a href="/author">Elenco Autori</a>
    </div>
    <h1>Operazioni per amministratore</h1>
    <div>
        <a href="/admin/indexBook">Operazioni sui libri</a>
    </div>
    <div>
        <a href="/admin/indexAuthor">Operazioni sugli autori</a>
    </div>
</body>

</html>
